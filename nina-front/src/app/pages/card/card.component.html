<h1 align="center" class="display-4 mb-5"><p class="font-weight-bold" style="color:lightskyblue">{{title}}</p></h1>
<div class="row card-deck text-center">
  <div *ngFor="let productInfo of page?.content" class="col-lg-3 ">
    <div class="card mb-4" style="width: 25rem;">
      <img height="400px" width="250px" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        <div class="text-left">
          <p class="card-test"><strong><span style="color:black;">Description</span>: </strong>{{productInfo.productDescription}}</p>
          <p class="card-text"><strong><span style="color:black;">Price</span>: </strong>{{productInfo.productPrice}} RSD</p>
          <p class="card-text"><strong><span style="color:black;">Stock</span>: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-dark btn-lg"
        ><p style="color:#DB7093;">Add to cart!</p></a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
