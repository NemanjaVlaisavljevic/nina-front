<div class="container mx-auto">
  <div class="row mt-2">
    <div class="col-12 col-sm-6 text-center">
      <div class="row">
        <div class="col-12">
          <img class="img-fluid rounded mr-1" style="max-height: 500px;" src="{{productInfo?.productIcons[0].productIcon}}" >
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12">
          <div class="image-select-container">
            <img class="p-1 image-select" src="{{productInfo?.productIcons[0].productIcon}}" >
            <img class="p-1 image-select" src="{{productInfo?.productIcons[0].productIcon}}" >
            <img class="p-1 image-select" src="{{productInfo?.productIcons[0].productIcon}}" >
        </div>
      </div>
    </div>
  </div>
    <div class="col-12 col-sm-6">
      <div class="row">
        <div class="col-12">
          <div class="product-details">
            <h5 style="flex: 1;">{{productInfo?.productName}}</h5>
            <h6>{{productInfo?.productPrice}} RSD</h6>
            <hr/>
            <h6>{{productInfo?.productDescription}}</h6>
            <label *ngIf = "productInfo?.categoryType === 0" for="productSize"><h4>Size </h4>
              <select [(ngModel)]="productSizeInNumber" name = "productSizeInNumber" required>
                <option [ngValue]=0>XL</option>
                <option [ngValue]=1>L</option>
                <option [ngValue]=2>M</option>
                <option [ngValue]=3>S</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- <button type="button" class="btn-quantity">-</button> -->
          <!-- <span class="text-center">
            <button type="button" class="btn-quantity">+</button>
          </span> -->
          <div class="container-quantity">
            <div *ngIf="(productInfo?.productStatus != 0 || productInfo?.productStock <= 0); else stockElse">

              <p>Out of stock</p>
            </div>
            <ng-template #stockElse>
              <div class="btn-quantity btn-standard" (click)="decreaseCount()">-</div>
              <span class="mx-2">{{count}}</span>
              <div class="btn-quantity btn-standard" (click)="increaseCount()">+</div>
              <small class="ml-2">{{productInfo?.productStock}} available</small>
            </ng-template>


            <!-- <div class="btn-quantity" (click)="decreaseCount()">-</div>
            <span class="mx-2">{{count}}</span>
            <div class="btn-quantity" (click)="increaseCount()">+</div>
            <small class="ml-2">{{productInfo?.productStock}} available</small> -->
          </div>

        </div>
      </div>
      <div class="row mt-3" *ngIf="(productInfo?.productStatus != 0 || productInfo?.productStock <= 0); else addElse"></div>
      <ng-template #addElse>
        <div class="row mt-3 container-add">
          <div class="col-12">
              <button class="btn btn-standard" [disabled]="productSizeInNumber === undefined && productInfo.categoryType === 0" (click)="addToCart()">Add to Cart</button>
          </div>
          <div class="col-12">
            <small>Subtotal: {{count * productInfo?.productPrice}} RSD</small>
          </div>
        </div>
      </ng-template>


    </div>
  </div>
</div>
