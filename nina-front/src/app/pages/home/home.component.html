<div class="page-content-wrapper h-100">
  <div class="wrapped-content">
    <div class="container">
      <hr>
      <div class="row mt-2">
        <div class="col-lg-12 col-md-12">
          <ul ngbNav #nav="ngbNav" class="nav-pills nav-fill flex-column flex-sm-row" orientation="horizontal">
            <li ngbNavItem="all">
              <a ngbNavLink draggable="false">All</a>
              <ng-template ngbNavContent>
                <app-product-card-deck [products]="page?.content"></app-product-card-deck>
              </ng-template>
            </li>
            <li ngbNavItem="clothing">
              <a ngbNavLink draggable="false">Clothing</a>
              <ng-template ngbNavContent>
                <app-product-card-deck [products]="filterProductsByType(page?.content, 0)"></app-product-card-deck>
              </ng-template>
            </li>
            <li ngbNavItem="jewlery">
              <a ngbNavLink draggable="false">Jewlery</a>
              <ng-template ngbNavContent>
                <app-product-card-deck [products]="filterProductsByType(page?.content, 2)"></app-product-card-deck>
              </ng-template>
            </li>
            <li ngbNavItem="mugs">
              <a ngbNavLink draggable="false">Mugs</a>
              <ng-template ngbNavContent>
                <app-product-card-deck [products]="filterProductsByType(page?.content, 1)"></app-product-card-deck>
              </ng-template>
            </li>
          </ul>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-12 col-md-12">
          <div [ngbNavOutlet]="nav" class="ml-3"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapped-footer">
    <app-footer></app-footer>
  </div>
</div>
