<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-12 text-center">
      <h1>Edit Profile</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-8 col-lg-8 col-xl-6">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input readonly [value]=user?.email type="email" class="form-control" disabled id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
            <input [(ngModel)]="user.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="Your first name" required #firstName="ngModel" autofocus>
          <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
            <small *ngIf="firstName.errors.required">First name is required.</small>
            <small *ngIf="firstName.errors.minlength">First name must be at least 3 characters long.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
            <input [(ngModel)]="user.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Your last name" required #lastName="ngModel" autofocus>
          <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <small *ngIf="lastName.errors.required">Last name is required.</small>
            <small *ngIf="lastName.errors.minlength">Last name must be at least 3 characters long.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
            <input  [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty ||password.touched)">
            <small *ngIf="password.errors.required">Password is required.</small>
            <small *ngIf="password.errors.minlength">Password must be at least 3 characters long.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
            <input [(ngModel)]="user.phone" type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
          <div *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
            <small *ngIf="phone.errors.required">Phone is required.</small>
          </div>
        </div>

          <div class="form-group">
            <label for="city">City</label>
              <input [(ngModel)]="user.city" type="text" class="form-control" id="city" name="city" placeholder="City" required #city="ngModel">
            <div *ngIf="city.invalid && (city.dirty ||city.touched)">
              <small *ngIf="city.errors.required">City is required.</small>
            </div>
          </div>

          <div class="form-group">
            <label for="streetAndNumber">Street And Number</label>
              <input [(ngModel)]="user.streetAndNumber" type="text" class="form-control" id="streetAndNumber" name="streetAndNumber" placeholder="Your current street and number" required #streetAndNumber="ngModel">
            <div *ngIf="streetAndNumber.invalid && (streetAndNumber.dirty ||streetAndNumber.touched)">
              <small *ngIf="streetAndNumber.errors.required">Current address is required.</small>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-standard btn-block" [disabled]="!form.form.valid">Update profile information</button>
          </div>
      </form>
    </div>
  </div>
</div>
