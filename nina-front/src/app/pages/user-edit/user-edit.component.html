<h1 align="center" class="display-4 mb-5">Edit Profiles</h1>
<div style="width:40%; margin: 25px auto" >
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label><b>Email address</b></label>
        <input readonly [value]=user?.email type="email" class="form-control form-control-lg " disabled id="email"
               name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label><b>First Name</b></label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control form-control-lg" id="firstName" name="firstName" placeholder="Your first name" required #firstName="ngModel" autofocus>
      <div  *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        <div *ngIf="firstName.errors.required">
          First name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label><b>Last Name</b></label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control form-control-lg" id="lastName" name="lastName" placeholder="Your last name" required #lastName="ngModel" autofocus>
      <div  *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        <div *ngIf="lastName.errors.required">
          Last name is required.
        </div>
        <div *ngIf="lastName.errors.minlength">
          Last name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label><b>Password</b></label>
      <input  [(ngModel)]="user.password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" minlength="3" required #password="ngModel">
      <div  *ngIf="password.invalid && (password.dirty ||password.touched)">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label><b>Phone</b></label>
      <input [(ngModel)]="user.phone" type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Phone" required #phone="ngModel" >
      <div  *ngIf="phone.invalid && (phone.dirty ||phone.touched)">
        <div *ngIf="phone.errors.required">
          Phone is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label><b>City</b></label>
      <input [(ngModel)]="user.city" type="text" class="form-control form-control-lg" id="city" name="city" placeholder="City" required #city="ngModel">
      <div  *ngIf="city.invalid && (city.dirty ||city.touched)">
        <div *ngIf="city.errors.required">
          City is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label><b>Street And Number</b></label>
      <input [(ngModel)]="user.streetAndNumber" type="text" class="form-control form-control-lg" id="streetAndNumber" name="streetAndNumber" placeholder="Your current street and number" required #streetAndNumber="ngModel">
      <div  *ngIf="streetAndNumber.invalid && (streetAndNumber.dirty ||streetAndNumber.touched)">
        <div *ngIf="streetAndNumber.errors.required">
          Current address is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-info btn-block" [disabled]="!form.form.valid" >Update profile information</button>
    </div>
  </form>
</div>
