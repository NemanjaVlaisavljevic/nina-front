<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <div class="spinner-border mx-auto loader" role="status"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-default">
    <div class="container">
        <a class="navbar-brand" [routerLink]="root">
            <img src="/assets/logo-b.png" width="30" height="30" class="d-inline-block align-top navbar-logo" alt="">
            <span class="ml-2">Nina's Shop</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle menu">
            <span class="navbar-toggler-icon">
                <i class="navbar-bars fas fa-bars"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar-nav ml-auto">
                <a *ngIf="!currentUser || currentUser.role == Role.USER" class="nav-item active nav-link " routerLink="/cart">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="navbar-cart-link">Cart</div>
                </a>
                <ng-container *ngIf="currentUser; else noUser">
                    <div class="dropdown">
                        <button class="dropdown-link nav-link" type="button" id="self-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{currentUser.name}}
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="self-dropdown">
                          <a class="dropdown-item" routerLink="/profile">Profile</a>
                          <a class="dropdown-item" routerLink="/order">Orders</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" (click)="logout()" routerLink="/">Sign Out</a>
                        </div>
                      </div>


                    <!-- <a class="nav-item active nav-link " routerLink="/order">
                        <i class="fas fa-list-ul"></i>Orders
                    </a>

                    <a class="nav-item active nav-link " (click)="logout()" routerLink="/">Sign Out</a> -->
                </ng-container>
                <ng-template #noUser>
                  <div ngbDropdown class="d-inline-block">
                    <button class="dropdown-link nav-link" id="sign-in-dropdown" ngbDropdownToggle>Sign In</button>
                    <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="sign-in-dropdown">
                      <form class="px-4 py-3 w-100" #form='ngForm' (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <label for="email-signin">Email</label>
                          <input type="email" class="form-control" id="email-signin" name="email" placeholder="email@example.com" [(ngModel)]="model.username" #email="ngModel" autocomplete="email">
                        </div>
                        <div class="form-group">
                          <label for="password-signin">Password</label>
                          <input type="password" class="form-control" id="password-signin" name="password" placeholder="Password" autocomplete="password" [(ngModel)]="model.password" #password='ngModel'>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember-me" [(ngModel)]="model.remembered" >
                            <label class="form-check-label" for="remember_me">
                              Remember me
                            </label>
                          </div>
                        </div>
                        <div [hidden]="!isInvalid" class="w-100 text-center sign-in-invalid">
                          Invalid email/password combination.
                        </div>
                        <button type="submit"  class="btn btn-standard w-100">Sign in</button>
                    </form>

                    </div>
                  </div>
