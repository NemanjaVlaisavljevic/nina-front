    <div class="container">

            <img src="/assets/brand.png" width="30" height="30" class="d-inline-block align-top" style="border-radius: 50%;" alt="">
            <span style="margin-left: 10px;">Nina's Shop</span>
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">   
                <i class="fas fa-bars" style="font-size:30px;color: #AB3B61;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
           <!--  <div class="navbar-nav mr-auto" *ngIf="!currentUser || currentUser.role == Role.USER">
                <a class="nav-item active nav-link" routerLink="/category/0">Odeca</a>

            <div class="navbar-nav ml-auto">
                

                <a *ngIf="!currentUser || currentUser.role == Role.USER" class="nav-item active nav-link " routerLink="/cart">
                    <i class="fas fa-shopping-cart"></i>
                    <div style="margin-left: 5px;display: inline-block">Cart</div>
                </a>
                <ng-container *ngIf="currentUser; else noUser">
                    <a class="nav-item active nav-link " routerLink="/order">
                        <i class="fas fa-list-ul"></i>Orders
                    </a>
                    <a class="nav-item active nav-link " routerLink="/profile">{{currentUser.name}}</a>
                    <a class="nav-item active nav-link " (click)="logout()" routerLink="/">Sign Out</a>
                </ng-container>
                <ng-template #noUser>
                    <div class="dropdown">
                        <button class="dropdown-link nav-link" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sign In
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2" >
                            <form class="px-4 py-3 w-100" #form='ngForm' (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                  <label for="email-signin">Email</label>
                                  <input type="email" class="form-control" id="email-signin" name="email" placeholder="email@example.com" [(ngModel)]="model.username" #email="ngModel" autocomplete="email">
                                </div>
                                <div class="form-group">
                                  <label for="password-signin">Password</label>
                                  <input type="password" class="form-control" id="password-signin" name="password" placeholder="Password" autocomplete="password" [(ngModel)]="model.password" #password='ngModel'>
                                </div>
                                <div class="form-group">
                                  <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember-me" [(ngModel)]="model.remembered" >
                                    <label class="form-check-label" for="remember_me">
                                      Remember me
                                    </label>
                                  </div>
                                </div>
                                <div [hidden]="!isInvalid" class="w-100 text-center" style="color: #9A1003;">
                                  Invalid email/password combination.
                                </div>
                                <button type="submit"  class="btn btn-standard w-100">Sign in</button>
                            </form>
                        </div>
                      </div>
                    <!-- <a class="nav-item active nav-link " routerLink="/login">Sign In</a> -->
                    <a class="nav-item active nav-link " routerLink="/register">Sign Up</a>
                </ng-template>
            </div>
        </div>
    </div>
</nav>
